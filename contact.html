<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f6f5;
            padding: 20px;
        }
         .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #d6734b;
            padding: 20px;
           
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .container div {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="email"] {
            width: 80%;
            padding: 10px;
            border: 3px solid #414850;
            border-radius: 4px;
            margin-top: 5px;
            margin: 2px;
            font-size: 14px;
            color: rgb(139, 53, 53);
        }

        .name, .live, .contact {
            display: flex;
            justify-content: space-between;
        }

        .name .FirstName, .name .SurName,
        .live .state, .live .postal, .live .country,
        .contact .email, .contact .phone {
            width: 40%;

        }

        button {
            background-color: rgb(148, 45, 45);
            color: #daaa29;
            padding: 10px 20px;
            border: 4px solid rgb(158, 109, 109);
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        button a {
            color: white;
            text-decoration: none;
        }
        
        
       
       .c{
        background-color: #f3491f;
        float:right;
       }
        button:hover {
            background-color: #8d0f0f;
        }

        button + button {
            margin-left: 10px;
        }
    </style>
    
</head>
<body style="background-color: rgb(235, 188, 134);"></body>
   <div class="heading">
    <h2>Contact information</h2>
    <br>
    <h5>*indicate a required field</h5>
   </div>
    
    <div class="container">
        
            <div  class="name" >
                <div class="FirstName ">FirstName
                    <br>
                    <input type="text" name="FirstName" placeholder="eg. Ali" >
                    <div class="SurName" >Surname
                        <br>
                        <input type="text" name="Surname" placeholder="eg.Ahmed" >
                        <label for="project-description">Description</label>
                        <br>
                        <textarea name="Your Intro" id="project-description" rows="4" placeholder="Brief explanation of the project"></textarea>
                        <br><br>
        
                    </div>
                    
                </div>
            </div>
            <div class="profession" style="margin-top: 2px;">profession
                <br>
                <input type="text" name="profession" placeholder="eg.teacher">
            </div>
            <div class="live">
                <div class="state">State/City 
                    <br>
                    <input type="text" name="state" placeholder="eg.Swabi">
                </div>
                <div class="postal">Postal Code
                    <br>
                    <input type="text" name="postal" placeholder="eg.23556">
                </div>
                <div class="country">Country
                    <br>
                    <input type="text" name="country" placeholder="eg.Pakistan">
                </div>
            </div>
            <div class="contact">
                <div class="email">Email
                    <br>
                    <input type="email" name="email" placeholder="eg.edu12033@gmail.com">
                </div>
                <div class="phone">
                    Phone
                    <br>
                    <input type="text" name="phone" placeholder="eg.+923436461">
                </div>
            </div>
            <div class="btn-submit">
                <button >Submit</button>
            </div>
            <button class="b"><a href="ask.html">Preview</a></button>
            <button class="c"><a href="Work.html">Next : Work History</a></button>


            
            
        </div>
    <script src="app.js"></script>
</body>
</html>
